<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Menezes Jr. - DoWhile 2021</title>
    <link rel="shortcut icon" href="/src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/animation.css">
    <link rel="stylesheet" href="./src/styles/gears-and-circle.css">
    <link rel="stylesheet" href="./src/styles/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="icons">
        <div class="degrade2"></div>
        <div class="degrade1"></div>

        <div id="gears">
        </div>

        <div id="circle">
        </div>

    </div>
    <main>
        <div class="range"></div>
        <div class="smash"></div>
        <div class="container">
            <div class="avatar">
                <span class="stampRockeseat"><img  class="stampRockeseat" src="./src/images/build.svg" alt="Selo Rocketseat"></span>
                <img id="imgProfile" alt="Foto pessoal">
            </div>
            <h1 id="userName"></h1>
            <a id="github_url" target="_blanck">
                <img src="./src/images/github.svg" alt="ícone do github">
                <span id="userNameGitHub"></span>
            </a>
            <p id="bioGitHub"></p>
            <ul id="socialLinks">
                <li class="youtube"><a target="_blank"><img src="src/images/youtube.svg" alt="ícone do Youtube"></a></li>
                <li class="facebook"><a target="_blank"><img src="src/images/facebook.svg" alt="ícone do facebook"></a></li>
                <li class="instagram"><a target="_blank"><img src="src/images/instagram.svg" alt="ícone do instagram"></a></li>
                <li class="twitter"><a target="_blank"><img src="src/images/twitter.svg" alt="ícone do twitter"></a></li>
            </ul>
        </div>
        <div class="star"></div>
    </main>
    <script src="/src/scripts/main.js"></script>
    <script src="/src/scripts/gears-and-circle.js"></script>

    <script src="src/scripts/vanilla-tilt.min.js"></script>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelector("main"), {
            max: 15,
            speed: 200
        });
    </script>
</body>
</html>
